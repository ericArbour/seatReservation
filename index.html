<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
<!--link to special google fonts stylesheet-->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Cabin|Shrikhand|Timmana" rel="stylesheet">

    <meta charset="utf-8">
    <title>Raging Squirrel Boxing Arena</title>
  </head>
  <body>
    <div class="container">
      <div id="jumboImg" class="jumbotron">
        <h1 id="arenaName">Raging Squirrel Arena</h1>
            <!--<h2>Boxing Arena</h2> Possible name change to our fake site??-->
      </div>

      <header>

        <ul class="text-center">
          <li><span class="glyphicon glyphicon-one-fine-dot green"></span>:Available</li>
          <li><span class="glyphicon glyphicon-one-fine-dot red" aria-hidden="true"></span>:Unavailable</li>
          <li><span class="glyphicon glyphicon-one-fine-dot blue" aria-hidden="true"></span>:Selected</li>
        </ul>
        <p class="text-center">Select your seat below </p>
        <p class="text-center"><button id="reserve" class="btn btn-primary" data-toggle="modal" data-target="#info">Reserve</button></p>
        <p id="clickedSeats" class="text-center"> </p>

      </header>


      <main>
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">

              <!--ROW A BUTTON SEATS-->
              <div class="row">
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                      <button id="A1" type="button" class="btn seat">A1</button>
                    </div>
                    <div class="btn-group" role="group">
                      <button id="A2" type="button" class="btn seat">A2</button>
                    </div>
                    <div class="btn-group" role="group">
                      <button id="A3" type="button" class="btn seat">A3</button>
                    </div>
                  </div>
              </div>


              <!--ROW B BUTTON SEATS-->
            <div class="row">
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                      <button id="B1" type="button" class="btn seat">B1</button>
                    </div>
                    <div class="btn-group" role="group">
                      <button id="B2" type="button" class="btn seat">B2</button>
                    </div>
                    <div class="btn-group" role="group">
                      <button id="B3" type="button" class="btn seat">B3</button>
                    </div>
                  </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-2 col-xs-offset-2">
        <!--C1 D1 button row-->
            <div class="row">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                    <button id="C1" type="button" class="btn seat">C1</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button id="D1" type="button" class="btn seat">D1</button>
                  </div>
                </div>
            </div>
        <!--C2 D2 button row-->
            <div class="row">
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                      <button id="C2" type="button" class="btn seat">C2</button>
                    </div>
                    <div class="btn-group" role="group">
                      <button id="D2" type="button" class="btn seat">D2</button>
                    </div>
                  </div>
              </div>
        <!--C3 D3 button row-->
              <div class="row">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                      <div class="btn-group" role="group">
                        <button id="C3" type="button" class="btn seat">C3</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button id="D3" type="button" class="btn seat">D3</button>
                      </div>
                    </div>
                </div>
          </div>

          <!--BOXING RING CENTER-->
          <div  class="col-xs-4">
            <div class="row">
            <p id="boxingRing" class="text-center">Event Area</p>
          </div>
          </div>


          <div class="col-xs-2">
      <!--E1 F1 button row-->
          <div class="row">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                    <button id="E1" type="button" class="btn seat">E1</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button id="F1" type="button" class="btn seat">F1</button>
                  </div>
                </div>
            </div>

            <!--E2 F2 button row-->
                <div class="row">
                  <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                          <button id="E2" type="button" class="btn seat">E2</button>
                        </div>
                        <div class="btn-group" role="group">
                          <button id="F2" type="button" class="btn seat">F2</button>
                        </div>
                      </div>
                  </div>

            <!--E3 F3 button row-->
                <div class="row">
                  <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                          <button id="E3" type="button" class="btn seat">E3</button>
                        </div>
                        <div class="btn-group" role="group">
                          <button id="F3" type="button" class="btn seat">F3</button>
                        </div>
                      </div>
                  </div>



          </div>
        </div>


        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">

            <!--ROW G BUTTON SEATS-->
            <div class="row">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                    <button id="G1" type="button" class="btn seat">G1</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button id="G2" type="button" class="btn seat">G2</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button id="G3" type="button" class="btn seat">G3</button>
                  </div>
                </div>
              </div>

                <!--ROW H BUTTON SEATS-->
              <div class="row">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                      <div class="btn-group" role="group">
                        <button id="H1" type="button" class="btn seat">H1</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button id="H2" type="button" class="btn seat">H2</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button id="H3" type="button" class="btn seat">H3</button>
                      </div>
                    </div>
                  </div>

          </div>
        </div>
      </main>

  <div class="modal fade" id="info" role="dialog">
      <div class="modal-dialog">

      <form class="modal-content">
        <div class="formTitle modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Please enter your information</h4>
        </div>
        <div class="modal-body">

          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">First Name</span>
            <input id="fName" type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
          </div>
            <br>

          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Last Name</span>
            <input id="lName" type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1">
          </div>
          <br>

          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Phone #</span>
            <input id="phone" type="text" class="form-control" placeholder="(555)-555-5555" aria-describedby="basic-addon1">
          </div>
          <br>

          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Email</span>
            <input id="email" type="text" class="form-control" placeholder="jonsmith@example.com" aria-describedby="basic-addon1">
          </div>
          <br>
          <div class="modal-footer">
          <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button id="submit" type="button" class="btn" data-dismiss="modal">Make Reservation</button>
                </div>
              </div>
            </div>
            </div>

        </form>

    </div>
  </div>
  <footer class="footer">
        <div class="container">
          <p id="footText" class="text-muted text-center">&copy; Copyright 2017 Raging Squirrel Arena <img src="images/squirrel-icon-red-copy.png"></p>
        </div>
      </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>

  </body>
</html>
